<div class="container" style="text-align: center">

  <!--carousel Start-->
  <div id="demo" class="carousel slide" data-ride="carousel" >

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
      <!--Content Goes Here-->
      <div *ngFor="let image of carouselImage; let k = index" [ngClass]="k == 0 ? 'carousel-item active' : 'carousel-item'">
        <img [src]="image.image" [alt]="image.alt">
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>

  <!--carousel End-->
<br><br>
<div class="alert alert-danger alert-dismissible" *ngIf="error">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Sorry!</strong> {{error}}
  </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <div class="form-group">
        <input class="form-control" type="file" name="image" (change)="onFileSelected($event)" multiple>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" name="firstName"  formControlName="firstName" placeholder="first name">
         
          <div *ngIf="submitted && f.firstName.errors">
              <div *ngIf="f.firstName.errors.required">First Name is required</div>
         </div>
        
        </div>

        <div class="form-group">
            <input type="text" class="form-control" name="lastName"  formControlName="lastName" placeholder="last name">
            <div *ngIf="submitted && f.lastName.errors">
                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                <div *ngIf="f.lastName.errors.minlength">Lenght is min 4</div>
           </div>
          </div>


        <button class="btn btn-success" type="submit">Upload</button>


    </form>






</div>
