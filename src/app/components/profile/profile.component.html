<div class="container" style="text-align: center">


  <div id="demo" class="carousel slide" data-ride="carousel" >

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">

      <div *ngFor="let image of carouselImage; let k = index" [ngClass]="k == 0 ? 'carousel-item active' : 'carousel-item'">
        <img [src]="image.image" [alt]="image.alt">
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>



    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <input class="form-control" type="file" name="image" (change)="onFileSelected($event)" multiple>

        <div class="form-group">
          <input type="text" class="form-control" name="firstName"  formControlName="firstName">
        </div>


        <button class="btn btn-success" type="submit" [disabled]="!form.valid">Upload</button>


    </form>






</div>
