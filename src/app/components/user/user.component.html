<div class="container">
<h1>{{name}}</h1>
<ul>
  <li>Age: {{age}}</li>
  <li>Email: {{email}}</li>
  <li>{{address.street}} {{address.city}}, {{address.state}}</li>
</ul>

<button (click)="toggleEdit()">Edit User</button>
<button id="alert">Alert</button>

<div *ngIf=isEdit>
  <h1>Edit User</h1>
  <form>
    <div>
      <label for="name">Name: </label><br>
      <input type="text" [(ngModel)]="name" name="name">
    </div>
    <div>
      <label for="age">Age: </label><br>
      <input type="number" [(ngModel)]="age" name="age">
    </div>
    <div>
      <label for="email">Email: </label><br>
      <input type="text" [(ngModel)]="email" name="email">
    </div>
    <div>
      <label for="street">Street: </label><br>
      <input type="text" [(ngModel)]="address.street" name="street">
    </div>
    <div>
      <label for="city">City: </label><br>
      <input type="text" [(ngModel)]="address.city" name="city">
    </div>
    <div>
      <label for="state">State: </label><br>
      <input type="text" [(ngModel)]="address.state" name="state">
    </div>
  </form>
</div>

<h1>Hobbies</h1>
<form (submit)="addHobby()">
  <div>
    <label for="hobby">Hobby:</label>
    <input type="text" [(ngModel)]="addhb" name="addhb">

  </div>
</form>
<ul>
  <li *ngFor="let hobby of hobbies; let i = index">
    {{i + 1}}: {{hobby}} <button (click)="deleteHobby(i)">X</button>
  </li>
</ul>

<h1>Posts</h1>
  <form>
    <input type="text" [(ngModel)]="editPost.id" name="id" class="form-control">
    <input type="text" [(ngModel)]="editPost.title" name="title" class="form-control">
    <textarea  [(ngModel)]="editPost.body" name="body" class="form-control"></textarea>
  </form>

  <br>
  <table class="table">
    <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Body</th>
      <th>action</th>
    </tr>
    </thead>
    <tbody *ngFor="let post of posts">
      <tr>
        <th>{{post.id}}</th>
        <th>{{post.title}}</th>
        <th>{{post.body}}</th>
        <th><button class="btn btn-info" (click)="postEdit(post.id)" >show</button></th>
      </tr>
    </tbody>

  </table>

</div>
